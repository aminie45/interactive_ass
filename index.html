<!doctype html>
<html>
<head>
	<title>Madlibs</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<meta charset="utf-8">
</head>
<body>
    
	<div id="container">
		<h1>Madlibs</h1>
		<p>Input a word for each prompt.</p>
        
		<input type="text" placeholder="Movie title" id="Movie_title">
        <button id="randomMovieT">Random</button>
        
		<input type="text" id="car_brand" placeholder="car brand">
        <button id="randomCar">Random</button>
        
		<input type="text" id="planet" placeholder="planet"><button id="randomPlanet">Random</button>
        
		<input type="text" id="superhero" placeholder="superhero"><button id="randomHero">Random</button>
        
        <input type="text" id="building" placeholder="building"><button id="randomBulding">Random</button>
        
        <input type="text" id="sound" placeholder="sound(bark, clap, knock etc.)">
        <button id="randomSound">Random</button>
        
        <input type="text" id="noun" placeholder="noun(object)">
        <button id="randomNoun">Random</button>
        
        <input type="text" id="adj" placeholder="adjective">
        <button id="randomAdj">Random</button>
        
        <input type="text" id="verb" placeholder="verb ending in -ing">
        <button id="randomVerb">Random</button>
        
        <input type="text" id="animal" placeholder="animal">
        <button id="randomAn">Random</button>
        <br>
		<button id="submit">Submit</button>
	
	<script src="app.js"></script>
        </div>
</body>
</html>
